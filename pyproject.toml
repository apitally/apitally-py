[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "apitally"
version = "1.0.0"
description = "API monitoring for REST APIs built with FastAPI, Flask, Django, and Starlette."
readme = "README.md"
authors = ["Apitally <hello@apitally.io>"]
license = "MIT License"
homepage = "https://apitally.io"
documentation = "https://docs.apitally.io"
repository = "https://github.com/apitally/python-client"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
backoff = ">=2.0.0"
python = ">=3.8,<4.0"

# Optional dependencies, included in extras
django = { version = ">=4.0", optional = true }
django-ninja = { version = ">=0.18.0", optional = true }
djangorestframework = { version = ">=3.12.0", optional = true }
fastapi = { version = ">=0.87.0", optional = true }
flask = { version = ">=2.0.0", optional = true }
httpx = { version = ">=0.22.0", optional = true }
litestar = { version = ">=2.0.0", optional = true }
requests = { version = ">=2.26.0", optional = true }
starlette = { version = ">=0.21.0,<1.0.0", optional = true }

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"
mypy = "^1.6.1"
pre-commit = "^3.5.0"
ruff = "^0.1.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-httpx = "^0.22.0"
pytest-mock = "^3.12.0"
requests-mock = "^1.11.0"

[tool.poetry.group.types.dependencies]
django-types = "*"
djangorestframework-types = "*"
types-colorama = "*"
types-docutils = "*"
types-pygments = "*"
types-pyyaml = "*"
types-requests = "*"
types-setuptools = "*"
types-six = "*"
types-ujson = "*"

[tool.poetry.extras]
django = ["django", "requests"]
django_ninja = ["django", "django-ninja", "requests"]
django_rest_framework = ["django", "djangorestframework", "requests"]
fastapi = ["fastapi", "starlette", "httpx"]
flask = ["flask", "requests"]
litestar = ["litestar", "httpx"]
starlette = ["starlette", "httpx"]

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"
vcs = "git"

[tool.ruff]
ignore = ["E501"]
select = ["E", "F", "W", "I"]
line-length = 120
target-version = "py311"

[tool.ruff.isort]
lines-after-imports = 2

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["apitally"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING"]
